<ion-card>
  <ion-card-header>
    <ion-card-title>Places</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let place of places" [routerLink]="['/places', place.id]">
        <ion-avatar slot="start">
          <ion-img [src]="place.imageUrl"></ion-img>
        </ion-avatar>
        <ion-label>
          {{place.title}}
        </ion-label>
        
      </ion-item>
    </ion-list>

    
  </ion-card-content>
  
</ion-card>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addNewPlace()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
